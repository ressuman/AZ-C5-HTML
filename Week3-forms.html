<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT 3: HTML FORMS</title>
  </head>
  <body>
    <main>
      <h1>ASSIGNMENT ON HTML FORMS</h1>
      <h2>Registration Form</h2>
      <form action="/submit-form" method="get" target="_blank">
        <div>
          <label for="name">Full Name: </label>
          <br />
          <input
            type="text"
            name="fullName"
            id="name"
            placeholder="Please enter your full name"
            size="30"
            required
          />
          <hr />
        </div>

        <div>
          <label for="email">Email Address: </label>
          <br />
          <input
            type="email"
            name="emailAddress"
            id="email"
            placeholder="Please enter your email address"
            size="30"
            required
          />
          <hr />
        </div>

        <div>
          <label for="age">Age(years old): </label>
          <br />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Please indicate your age"
            min="18"
            max="65"
            step="1"
            required
          />
          <hr />
        </div>

        <div>
          <label for="mobileNumber">Phone Number: </label>
          <br />
          <input
            type="tel"
            name="phoneNumber"
            id="mobileNumber"
            placeholder="E.g., (0)-789-456-123"
            pattern="[0-9]{10}"
            required
          />
          <hr />
        </div>

        <div>
          <label for="DateOfBirth">Date of Birth: </label>
          <br />
          <input type="date" name="DateOfBirth" id="DateOfBirth" required />
          <hr />
        </div>

        <div>
          <label for="CountryOfResidence">Country Of Residence: </label>
          <br />
          <select name="CountryOfResidence" id="CountryOfResidence" required>
            <option value="Select your Country" selected disabled>
              Select your Country
            </option>
            <option value="Ghana">Ghana</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Kenya">Kenya</option>
            <option value="South Africa">South Africa</option>
            <option value="The Gambia">The Gambia</option>
            <option value="Togo">Togo</option>
            <option value="Uganda">Uganda</option>
            <option value="Rwanda">Rwanda</option>
            <option value="Egypt">Egypt</option>
            <option value="Lesotho">Lesotho</option>
          </select>
          <hr />
        </div>

        <div>
          <fieldset>
            <legend>User's Interest</legend>

            <label for="gender">Gender: </label>
            <br />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male" required />

            <label for="female">Female</label>
            <input
              type="radio"
              name="gender"
              id="female"
              value="Female"
              required
            />
            <br />
            <hr />

            <label for="hobbies">Hobbies: </label>
            <br />
            <label for="movies">Movies</label>
            <input
              type="checkbox"
              name="hobbies"
              id="movies"
              value="movies"
              required
            />

            <label for="music">Music</label>
            <input
              type="checkbox"
              name="hobbies"
              id="music"
              value="music"
              required
            />

            <label for="reading">Reading</label>
            <input
              type="checkbox"
              name="hobbies"
              id="reading"
              value="reading"
              required
            />

            <label for="football">Football</label>
            <input
              type="checkbox"
              name="hobbies"
              id="football"
              value="football"
              required
            />

            <label for="travel">Travel</label>
            <input
              type="checkbox"
              name="hobbies"
              id="travel"
              value="travel"
              required
            />

            <label for="sports">Sports</label>
            <input
              type="checkbox"
              name="hobbies"
              id="sports"
              value="sports"
              required
            />
          </fieldset>
          <hr />
        </div>

        <div>
          <label for="feedback">Additional Comments or Feedback: </label>
          <br />
          <textarea
            name="feedback"
            id="feedback"
            cols="70"
            rows="10"
            placeholder="Please enter your comments or feedback here"
            required
          ></textarea>
        </div>

        <div>
          <input type="submit" value="Submit" aria-label="Save and Submit" />
        </div>
      </form>
    </main>
  </body>
</html>
